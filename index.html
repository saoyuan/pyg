<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/commer.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 头部搜索栏 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <!-- 主体内容 -->

    <div class="pyg_view">
        <!-- 轮播图 -->
        <div class="pyg_slidea">

        </div>
        <!-- 导航栏 -->
        <div class="pyg_nav">

        </div>

        <!-- 商品列表 -->
        <div class="goods_list">

        </div>
    </div>
    <!-- 底部 -->
    <footer class="pyg_footer">
        <a href="javascript:;">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="./pages/category.html">
            <span class="fa  fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-cart-plus"></span>
            <div>购物车</div>
        </a>
        <a href="./pages/login.html">
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>

    </footer>
</body>

<!-- 模板 -->
<!-- 轮播图模板 -->
<script type="text/html" id="bannertp">
    <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a></div>
        {{each data  value index}}

            <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
        {{/each}}
        

        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}" /></a></div>

        <!-- 小点 -->
      
    </div>
    
    <div class="mui-slider-indicator">
            {{each data  value index}}
            {{if index==0}}
             <div class="mui-indicator mui-active"></div>
             {{/if}}
             {{if index!=0}}
             <div class="mui-indicator"></div>
            {{/if}}
       {{/each}}
      </div>
    </div>

</script>
<!-- 轮播图模板 -->
<!-- 导航栏模板 -->
<script type="text/html" id="navtp">
    {{each data value index}}
    <a href="javascript:;"><img src="{{value.image_src}}" alt=""></a>

{{/each}}
</script>
<!-- 导航栏模板 -->

<script type="text/html" id="listp">
    {{each data value1 index1}}
<div class="good_items">
        <!-- 大图 -->
        <img src="{{value1.group_img}}" alt="">
        <!-- 商品 -->
        <ul>
            {{each  value1.goods value2 index2}}
            <li>
                <a href="javascript:;" class="goods_detail">
                    <img src="{{value2.goods_small_logo}}"  alt="">
                    <!-- 文字 -->
                    <div class="good_name">{{value2.goods_name}}</div>
                    <!-- 价格 -->
                    <div class="good_price">￥{{value2.goods_price}}</div>
                </a>
                <a href="javascript:;"
                class="goods_like mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
           
            </li>
           
            {{/each}}
        </ul>
    </div>
{{/each}}
</script>
<!-- 模板 -->

<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./js/commer.js"></script>
<script src="./js/index.js"></script>

</html>
