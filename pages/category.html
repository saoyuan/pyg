<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/commer.css">
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>
    <!-- 头部搜索栏 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <!-- 主体内容 -->

    <div class="pyg_view">
        <div class="left">
            

        </div>
        <div class="right">
            <div class="box">
                
            </div>

        </div>
    </div>
    <!-- 底部 -->
    <footer class="pyg_footer">
        <a href="../index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="./pages/category.html">
            <span class="fa  fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-cart-plus"></span>
            <div>购物车</div>
        </a>
        <a href="./login.html">
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>

    </footer>
</body>

<!-- 模板 -->

<!-- 左边的模板 -->
<script type="text/html" id="lefttp">
    <ul class="menus_wrap">
        {{each data  value index}}
            {{if index==0}}
            <li class="active">{{value.cat_name}}</li>
            {{/if}}
            {{if index!=0}}
            <li>{{value.cat_name}}</li>
            {{/if}}
        {{/each}}
    </ul>

</script>
<!-- 左边的模板 -->
<!-- 右边的模板 -->
<!-- {{each data[0] value index}} -->
<script type="text/html" id="righttp">
   
    {{each data value1 index1}}
    <div class="good_items">
        <div class="good_title">{{value1.cat_name}}</div>
            <div class="good_list">
                    <ul>
                        {{each value1.children value2 index2}}
                        <li>
                            <a href="./search.html?cid={{value2.cat_id}}">
                                <img src= "http://api.pyg.ak48.xyz/{{value2.cat_icon}}" alt="">
                                <div>{{value2.cat_name}}</div>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
            </div>
        </div>
    </div>
    {{/each}}

</script>
<!-- {{/each}} -->


<!-- 右边的模板 -->

<script src="../lib/iscroll/iscroll.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/commer.js"></script>
<script src="../js/category.js"></script>

</html>
