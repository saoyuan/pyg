<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/commer.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav pyg_header">

        <h1 class="mui-title">搜索</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <a class="mui-icon mui-icon-bars mui-pull-right"></a>
    </header>
    <!-- 主体内容 -->

    <div class="pyg_view">
        <div class="good_item">
            <ul class="good_list">
               <!-- 列表占坑 -->

            </ul>
            <div class="good_l"></div>
        </div>
    </div>
    <!-- 底部 -->
    <footer class="pyg_footer">
        <a href="../index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="./pages/category.html">
            <span class="fa  fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-cart-plus"></span>
            <div>购物车</div>
        </a>
        <a href="./login.html">
            <span class="fa fa-user"></span>
            <div>我的</div>
        </a>

    </footer>
</body>

<!-- 模板 -->
<script type="text/html" id="searchtp">
{{each data value index}}
<li>
        <a href="./detail.html?goods_id={{value.goods_id}}">
            <div class="good_l"><img src="{{value.goods_small_logo}}"
                    alt=""></div>
            <div class="good_r">
                <div class="good_name">
                  {{value.goods_name}}
                </div>
                <div class="good_price">￥{{value.goods_price}}</div>
            </div>
        </a>
    </li>
{{/each}}
</script>

<!-- 模板 -->

<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/commer.js"></script>
<script src="../js/search.js"></script>

</html>
